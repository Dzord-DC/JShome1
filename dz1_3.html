<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        /*  1. Складываем числа 10 и 10 получаем 20
            2. складываем число 20 и строку "10" в результате конкатенации получаем  сторку "2010"
            3. "2010" присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
            */

        let result = 10 + 10 + "10";
        console.log(result);

        /*  1. складываем число 10 и строку "10" в результате конкатенации получаем  сторку "1010"
           2. складываем строку "1010" и число 10 в результате конкатенации получаем  сторку "101010"
           3. "101010" присваиваем в переменную result
           4. с помощью console.log выводим result в консоль
           */

        result = 10 + "10" + 10;
        console.log(result);

        /*  1. Складываем числа 10 и 10 получаем 20
            2. Унарное сложение конвертирует строку "10" в число 10
           3. складываем 20 и 10 в результате получаем  30
           4. число 30 присваиваем в переменную result
           5. с помощью console.log выводим result в консоль
           */

        result = 10 + 10 + +"10";
        console.log(result);

        /* 1. Врезультате унарного отрицания пустая строка "" конвертируется в число -0
           2. Поделив число 10 на -0 получится отрицательная бесконечность -Infinity 
           3. -Infinity присваиваем в переменную result
           4. с помощью console.log выводим result в консоль
           */

        result = 10 / -"";
        console.log(result);

        /* 1. Врезультате унарного сложения пустая строка "2,5" конвертируется в число NaN (потому что записанно через ,)
         2. Поделив число 10 на NaN получится NaN
         3. NaN присваиваем в переменную result
         4. с помощью console.log выводим result в консоль
         */

        result = 10 / +"2,5";
        console.log(result);


    </script>
</body>

</html>
